<section>
  <div *ngIf="loading else elseBlock">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #elseBlock>
    <mat-card class="carta">
        <mat-card-title>{{pokemonInfo.name}}</mat-card-title>
      <img mat-card-image src="{{pokemonInfo.sprites.front_default}}" alt="">
      <mat-card-actions align="end">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-fab color="warn" aria-label="Example icon button with a heart icon">
          <mat-icon>border_color</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</section>
